<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container my-3" style="background-color: whitesmoke;width: 80%;">
    <div class="card ">
      <div class="card-body  ">
        <h2 class="card-title"><b>Add a Note</b></h2>
        <textarea class="form-control" id="addTxt" rows="3"></textarea>
        <p class="card-text"></p>
        <button id="addBtn" class="btn btn-success">Add Note</button>
      </div>
    </div>
    <hr>
    <h3> <b>Your Notes</b></h3>
    <hr>
    <div  id="allNotes" class="row container-fluid" style="display: flex;justify-content: center;align-items: center;">
     
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
